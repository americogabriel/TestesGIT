<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    {% if usuario_nome %}
        <h1> Bem vindo ao inicio da página {{usuario_nome}} !</h1>
    {% else %}
        <h1> Bem vindo ao inicio da página seu MERDA !</h1>
    {% endif %}
    <h3> Responda ao Formulário abaixo para se cadastrar: </h3>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
